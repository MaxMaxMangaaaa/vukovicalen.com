<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{DESCRIPTION}">
    <meta name="author" content="{AUTHOR}">

    <!-- Open Graph -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="{OG_TITLE}">
    <meta property="og:description" content="{OG_DESCRIPTION}">
    <meta property="og:url" content="https://vukovicalen.com/{PATH}">
    <meta property="og:site_name" content="Alen Vukovic">
    <meta property="article:author" content="{AUTHOR}">
    <meta property="article:published_time" content="{PUBLISHED}">
    <meta property="article:section" content="Research">

    <title>{TITLE} | Alen Vukovic</title>
    <link rel="stylesheet" href="{ROOT}style.css?v={BUILD_TS}">
</head>
<body>
    {NAV}

    <section class="article-hero">
        <h1>{DISPLAY_TITLE}</h1>
        <p class="subtitle">{SUBTITLE}</p>
        <p class="article-meta">
            <span>{AUTHOR}</span> <span>|</span> <span>{PUBLISHED_DISPLAY}</span> <span>|</span> <span>Framegate Intelligence</span>
        </p>
    </section>

    <main class="content-page">
        <article>
            {CONTENT}
        </article>
    </main>

    {FOOTER}
</body>
</html>
